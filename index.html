<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upwork homepage</title>
    <link rel="stylesheet" href="home.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            
                <div class="logo">
                     <img src="images/upwork logo.png" alt="logo"/>
                     <input type="search" placeholder="search" name="search" class="search"/>
                </div>
            <div class="navigation">
                <button class="btn">How it works</button>
                <button class="btn">Login</button>
                <button class="btn">Sign Up</button>
                <button id="jobbtn">Post a Job</button>
            </div>
        </div>
        <div class="menubar">
            <button class="btn">Web Dev</button>
            <button class="btn">Mobile Dev</button>
            <button class="btn">Design</button>
            <button class="btn">Writing</button>
            <button class="btn">Admin Support</button>
            <button class="btn">Customer Service</button>
            <button class="btn">Marketing</button>
            <button class="btn">Accounting</button>
            <button class="btn">See All Categories</button>
        </div>
        <div class="image">
            <img src="images/upwork.png" alt="slider"/>
        </div>
        <div id="heading">
            <h3>Find your freelancer or agency</h3>
        </div>
    </div>
</body>
</html>
